{% load static %}
<div class="result-container">
    <div class="row">
        <div class="col-2"><img src="{% static 'img/private_user.png' %}"></div>
        <div class="col-10">
            <h2 class="result-name"> {{ username }} </h2>
            <h4 class="text-secondary result-bio"> {{ bio }} </h4>
        </div>
    </div>
    <h4 class="text-secondary result-private">This user is private, you can't see his photos</h4>
</div>
