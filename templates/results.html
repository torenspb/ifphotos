<div class="result-container">
    <h2 class="result-name"> {{ username }} </h2>
    <h4 class="text-secondary result-bio"> {{ bio }} </h4>
    <table class="table">
        <tbody>
            {% for key, value in photos.items %} {% if forloop.counter0|divisibleby:3 %}
            <tr>{% endif %}
                <td><a href="{{ key }}" class="info" target='_blank'><img src="{{ value }}" class="rounded"></a></td>
                {% if forloop.counter|divisibleby:3 or forloop.last %}</tr>{% endif %} {% endfor %}
        </tbody>
    </table>
</div>
